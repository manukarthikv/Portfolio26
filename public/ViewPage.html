<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu Karthik V - Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        .btn {
            background: #fff;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none; /* Removes underline from link */
        }
        /* Enhanced hover effect */
        .btn:hover {
            background: #4e54c8;
            color: #fff;
            box-shadow: 0 0 20px rgba(78, 84, 200, 0.8), 0 0 30px rgba(78, 84, 200, 0.6);
            filter: brightness(1.1);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manu Karthik V</h1>
    <div class="buttons">
        <a class="btn" href="/ManuKarthikResume.pdf" target="_blank" aria-label="View Manu Karthik's Resume">View Resume</a>
    </div>
</div>

</body>
</html>
